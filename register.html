<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
	</head>
	<body>
		<h1 align="center"> welcome world!</h1>
			
			
		<div class="mtw" align="center">
			<div id="reginfo">
				<table>
					<tbody>
						<tr> 
						  <th>
							  <label for="invitecode">邀请码：</label>
						  </th>
						  <td>
							  <input id="invitercode" class="px" type="text" name="invitercode" onlayoutcomplete="off" size="25" />
							  
						  </td>
						</tr>
					</tbody>
				</table>
			</div>
			
			
		<div>
		<div class="rfm" align="center">
			<table>
				<tbody>
					<tr>
						<th>
							<label for="user">用户名：</label>
						</th>
						<td>
							<input id="user" class="px er" type="text" name="user" tabindex="1" value="" size="25" "/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		<div class="rfm" align="center">
			<table>
				<tbody>
					<tr>
						<th>
							<label for="user">密码：</label>
						</th>
						<td>
							<input id="user" class="px er" type="text" name="user" tabindex="1" value="" size="25" "/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		<div class="rfm" align="center">
			<table>
				<tbody>
					<tr>						
						<th>
							<label for="user">确认密码：</label>
								</th>
								     <td>
										<input id="user" class="px er" type="text" name="user" tabindex="1" value="" size="25" "/>
									 </td>
									</tr>
								</tbody>
							</table>
						</div>
						
						
						<div class="rfm" align="center">
							<table>
								<tbody>
									<tr>
										<th>
											<label for="user">邮  箱：</label>
										</th>
										<td>
											<input id="user" class="px er" type="text" name="user" tabindex="1" value="" size="25" "/>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div class="rfm" align="center">
							<table>
								<tbody>
									<tr>
										<th>
											<label for="user">验证码：</label>
										</th>
										<td>
											<input id="user" class="px er" type="text" name="user" tabindex="1" value="" size="25" "/>
										</td>
									</tr>				
							</table>
					    </div>
						
						<button id="submit" class="pn" type="submit" name="regsubmit" value="true" tabindex="1" size="25">
						<strong>join us</strong>
						</button>
						
						<input type="checkbox" class="pc" name="agreebbrule" value="" id="agreebbrule" checked="checked">
						<label for="male">同意该服务条款</label>
	</body>             
</html>
